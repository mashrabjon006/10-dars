<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cryptocurrency Kurs Kuzatuvchi</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header>
    <h1>Cryptocurrency Kurs Kuzatuvchisi</h1>
  </header>
  <main>
    <section id="crypto-list">
      <h2>Top 10 Cryptocurrency Kurslari</h2>
      <div id="list-container"></div>
    </section>
    <section id="currency-calculator">
      <h2>Valyuta Kalkulyatori</h2>
      <input type="text" id="amount" placeholder="Summa kiriting" />
      <select id="crypto-from"></select>
      <select id="crypto-to"></select>
      <p id="result">Natija: </p>
    </section>
    <canvas id="priceChart"></canvas>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./script.js"></script>
</body>
</html>
